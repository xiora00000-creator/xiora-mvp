<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オフライン - Xiora</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .offline-container {
      text-align: center;
      max-width: 500px;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #f0f0f0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: #666;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .retry-button {
      background: #000;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .retry-button:hover {
      background: #333;
    }
    
    .tips {
      margin-top: 32px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      text-align: left;
    }
    
    .tips h3 {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
    }
    
    .tips ul {
      list-style: none;
      padding: 0;
    }
    
    .tips li {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
      padding-left: 20px;
      position: relative;
    }
    
    .tips li::before {
      content: "•";
      position: absolute;
      left: 0;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">📡</div>
    <h1>インターネット接続がありません</h1>
    <p>現在オフラインの状態です。インターネット接続を確認してから再度お試しください。</p>
    
    <button class="retry-button" onclick="window.location.reload()">
      再試行
    </button>
    
    <div class="tips">
      <h3>確認してください：</h3>
      <ul>
        <li>Wi-Fiまたはモバイルデータが有効になっているか</li>
        <li>ルーターが正常に動作しているか</li>
        <li>デバイスの飛行機モードが無効になっているか</li>
      </ul>
    </div>
  </div>
</body>
</html>
